<div *ngIf="flights">
  <div class="row mb-3">
    <div class="col-sm-4" *ngFor="let flight of flights.content">
      <div class="card">
        <img
          [src]="webService.getDestinationImage(flight.destination)"
          class="card-img-top"
          [alt]="flight.destination"
        />
        <div class="card-body">
          <h3 class="card-title">{{ flight.destination }}</h3>
          <p class="card-text">
            {{ webService.formatDate(flight.scheduledAt) }} ({{ flight.flightNumber }})
          </p>
        </div>
        <div class="card-body">
          <a class="btn btn-primary" routerLink="{{'/flight/'+flight.id}}"><i class="fa-solid fa-arrow-up-right-from-square"></i> Details</a>
        </div>
      </div>
    </div>
